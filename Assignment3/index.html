<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <div class="container">
    <form action="greeting.html">
      <h1>Registration Form</h1>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name">
      </div>
      <br>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email">
      </div>
      <br>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password">
      </div>
      <br>
      <div>
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
      </div>
      <br>
      <div>
        <label for="hobbies">Hobbies:</label>
        <br>
        <input type="checkbox" name="hobbies" id="read" value="reading">
        <label for="read">Reading</label>
        <br>
        <input type="checkbox" name="hobbies" id="travel" value="travelling">
        <label for="travel">Travelling</label>
        <br>
        <input type="checkbox" name="hobbies" id="cook" value="cooking">
        <label for="cook">Cooking</label>
        <br>
        <input type="checkbox" name="hobbies" id="sports" value="sports">
        <label for="sports">Sports</label>
      </div>
      <br>
      <div>
        <label for="city">City:</label>
        <select name="city" id="city">
          <option value="default" selected>Select your city</option>
          <option value="delhi">Delhi</option>
          <option value="mumbai">Mumbai</option>
          <option value="chennai">Chennai</option>
          <option value="hyderabad">Hyderabad</option>
        </select>
      </div>
      <br>
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
      </div>
      <br>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" placeholder="10-digit number">
      </div>
      <br>
      <div>
        <label for="address">Address:</label>
        <br>
        <textarea name="address" id="address" rows="5" cols="50" placeholder="Enter your address"></textarea>
      </div>
      <br>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
